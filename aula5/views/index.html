<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="row mt-5">
                    
                    {{#erro_form}}
                    <div class="col-6 offset-3">
                        <div class="alert alert-danger">
                            <strong>Dados incorretos</strong>
                            Nenhum campo deve estar vazio
                        </div>
                    </div>
                    {{/erro_form}}

                    <form action="/dados" method="post" >
                        <div class="col-6 offset-3 mt-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{nome}}">
                        </div>
                        <div class="col-6 offset-3 mt-3">
                            <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{data_nascimento}}">
                        </div>
                        <div class="col-6 offset-3 mt-3">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <textarea class="form-control" name="descricao" id="descricao">{{descricao}}</textarea>
                        </div>
                        <div class="col-6 offset-3 mt-3">
                            <button type="submit" class="w-100 btn btn-success">Enviar</button>
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>
    </body>
